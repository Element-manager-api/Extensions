<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a Report</title>
    <script src="createReport.js" charset="utf-8"></script>
  </head>
  <body onload="CreateReport.prototype.initializeExtension()">
    <div class="panelContainer" id="panelContainer">
        <select automationid="actionselect" id="actionSelect" name="actionSelect">
          <option value="default" title="Select">Select the action</option>
          <option value="addListener" title="Add Data Request Listener for Table">Add Data Request Listener for Table</option>
          <option value="createReport" title="Create Report">Create Report</option>
          <option value="getAllFilterDetails" title="Get All Filters">Get All Filters</option>
          <option value="getFilterDetails" title="Get Filter">Get Filter Value</option>
          <option value="getRowsPerPage" title="Get Rows Per Page">Get Rows Per Page</option>
          <option value="getPageNumber" title="Get Page Number">Get Page Number</option>
          <option value="getWorkspaceContext" title="Get Workspace Context">Get Workspace Context</option>
          <option value="setFilterValue" title="Set Filter">Set Filter Value</option>
          <option value="setRowsPerPage" title="Set Rows Per Page">Set Rows Per Page</option>
          <option value="setPageNumber" title="Set Page Number">Set Page Number</option>
          <option value="executeReport" title="Execute Report">Execute Report</option>
        </select> &nbsp &nbsp
        <br>
      <input type="text" automationid="fieldName" id="fieldName" placeholder="Report ID/Filter ID"/> &nbsp &nbsp
      <br>
      <input type="text" automationid="fieldId" id="fieldId" placeholder="Filter Value"/> &nbsp &nbsp
      <br>
      <button type="button" automationid="go" id="go" onclick="CreateReport.triggerAction()">Go</button>
      <br><br>
      <p>RESULTS</p>
      <textarea rows="27" cols="30" id="scriptArea" automationid="scriptArea" placeholder="Result data"></textarea>
      <br>
      <input type="text" automationid="result" id="result" placeholder="Result"/> &nbsp &nbsp
      <input type="text" automationid="resultAlt" id="resultAlt" placeholder="Alternate Result"/>
    </div>
  </body>
</html>
